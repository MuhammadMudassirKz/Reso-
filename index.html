<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESO</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-con">
        <div class="header">
            <nav class="nav" id="navbar">
                    <div class="nav-logo">
                        <img src="images/navbar-logo.png" height="30" width="109"/>
                    </div>
                    <div class="dropdown-button">
                        <div class="dropdown">
                            <button class="dropbtn">SF Bay Area &nbsp;
                                <img src="images/split-btn.png" height="6" width="12"/>
                            </button>
                            <div class="dropdown-content">
                                <a href="#">Option 1</a>
                                <a href="#">Option 2</a>
                                <a href="#">Option 3</a>
                            </div>
                        </div>
                        <div class="blog">
                            <ul>
                                <li>Blog</li>
                            </ul>
                        </div>
                    </div>
                <div class="last-two-buttons">
                    <div class="sign-in">
                        <div class="user-icon">
                            <img src="images/people-icon.png" height="16" width="16"/>
                        </div>
                        <ul>
                            <li>Sign In</li>
                        </ul>
                    </div>
                    <div class="patner-with-us">
                        <button class="patner-with-us-btn">Patner with us</button>
                    </div>
                </div>
            </nav>
            <div class="header-bg-img">
                <div class="header-img-text">
                    <h1>Book unique experiences <br>
                        for your kids</h1>
                    <div class="search-container">
                        <form >
                            <img src="images/ic_search_icon.png" height="18" width="18"/>
                            <input type="text" placeholder='Try "Summer Camp"' name="search"><button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-section">
            <h1>WHAT'S HOT FOR SPRING</h1>
            <div class="card">
                <div class="card-header-image">
                    <div class="card-header-image-text">
                        <p>Friday beginner <br>
                            photographer</p>
                    </div>
                    <div class="card-header-image-icon">
                        <img src="images/card-img-icon.png" height="30" width="24"/>
                    </div>
                </div>
                <div class="container">
                    <div class="miami">
                        <p>MIAMI BEACH</p>
                    </div>
                    <div class="palm-beach-resort">
                        <img src="images/card-location-icon.png" height="20" width="14"/>
                        <p>Palm Beach Resort</p>
                    </div>
                    <hr>
                    <div class="dates-range">
                        <p>DATES RANGE</p>
                        <p class="card-dates">Apr 27 - May 25</p>
                    </div>
                    <hr>
                    <div class="age-and-type">
                        <p>AGES</p><br><p>7-8</p>
                        <p>TYPE</p><br><p>Sports</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
